version: '3'

volumes:
  pg_data_production:
  static_volume:

services:

  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data_production:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    image: belenkiy/taski_backend
    env_file: .env
    volumes:
      - static_volume:/backend_static
    depends_on:
      - db
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 30s
    restart: unless-stopped

  frontend:
    image: belenkiy/taski_frontend
    env_file: .env
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static_volume:/frontend_static
    restart: on-failure

  gateway:
    image: belenkiy/taski_gateway
    volumes:
      - static_volume:/staticfiles/
    ports:
      - 8000:80 
    depends_on:
      - backend
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 30s
    restart: unless-stopped
